<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“š Daymark Attendance</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body onload="loadData()">
  <div class="container">
    <h1>Daymark Attendance</h1>

    <div class="top-bar">
      <input type="date" id="dateInput" onchange="updateDay()" />
      <span id="dayDisplay"></span>
      <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search by name or roll" />
    </div>

    <table id="attendanceTable">
      <thead>
        <tr id="tableHeader">
          <th contenteditable>Name</th>
          <th contenteditable>Roll No</th>
          <th contenteditable>Class</th>
          <th contenteditable>Section</th>
          <th contenteditable>Mobile Number</th>
          <th>Attendance</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div id="summaryCounts">
      <span id="presentCount">Present: 0</span> |
      <span id="absentCount">Absent: 0</span>
    </div>

    <div class="btn-group">
      <button onclick="addRow()">Add Row</button>
      <button onclick="removeRow()">Remove Row</button>
      <button onclick="addColumn()">Add Column</button>
      <button onclick="removeColumn()">Remove Column</button>
      <button onclick="exportToExcel()">Export Excel</button>
      <button onclick="exportToPDF()">Export All PDF</button>
      <button onclick="exportPresentPDF()">Present PDF</button>
      <button onclick="exportAbsentPDF()">Absent PDF</button>
      <button onclick="saveData()">Save</button>
      <button onclick="clearData()">Clear All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
